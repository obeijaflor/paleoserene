<header {% if config.extra.blur_effect %} class="blur" {% endif %}>
    <div class="top">
        <a class="header blog" href="/blog">
          <i class="{{ config.extra.blog_icon }} ri-2x"></i><span>Blog</span>
        </a>
        <a class="back" href="/">
          <i class="ri-arrow-left-s-line ri-1x"></i><span>Home</span>
        </a>
        <div class="icon">
            <!-- this icon, which goes back to home, will only be shown at smaller
              screen sizes. Desktop users can just use the Back button -->
            <a id="go-home" href="/" aria-label="home" title="home">
              <i class="{{ config.extra.home_icon }} ri-xl"></i>
            </a>
            {% if config.extra.feed_in_blog_section -%}
            <a href="/blog/{{ config.feed_filename }}"
              aria-label="rss feed" title="rss feed">
              <i class="{{ config.extra.rss_icon }} ri-xl"></i>
            </a>
            {% elif config.generate_feed -%}
            <a href="/{{ config.feed_filename }}"
              aria-label="rss feed" title="rss feed">
              <i class="{{ config.extra.rss_icon }} ri-xl"></i>
            </a>
            {% endif -%}
            <button id="color-toggle"
              aria-label="toggle dark mode (currently off)"
              title="toggle dark mode (currently off)">
              <i class="ri-moon-line ri-xl"></i>
            </button>
            {% if page.extra.toc is defined %}{% set show_toc = page.extra.toc -%}
            {% else %}{% set show_toc = config.extra.toc %}{% endif -%}
            {% if show_toc and page -%}
            <button id="toc-toggle"
              aria-label="table of contents" title="table of contents">
              <i class="{{ config.extra.toc_icon }} ri-xl"></i>
            </button>
            {% endif -%}
        </div>
    </div>
    <div id="progress-bar"></div>
</header>
